# pytest configuration for Digital FTE Tests

[tool:pytest]
testpaths = Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Logging
log_cli = true
log_cli_level = INFO
log_file = Logs/test_results.log
log_file_level = DEBUG
log_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */.venv/*
